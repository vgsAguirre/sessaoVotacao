
# Dados de conexão com o banco H2
spring.datasource.url = jdbc:h2:mem:SESSAO_VOTACAO
//spring.datasource.url=jdbc:h2:tcp://localhost/mem:SESSAO_VOTACAO
spring.datasource.username = sa
